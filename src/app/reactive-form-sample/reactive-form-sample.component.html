<form [formGroup]="userForm" novalidate (submit)="onSubmit()">
  <input type="text" formControlName="username" placeholder="UserName">
  <span *ngIf="userForm.get('username')?.hasError('required') && 
  (userForm.get('username')?.touched || userForm.get('username')?.dirty)">
    Boş Geçilemez
  </span>

  <br>
  <input type="email" formControlName="email" placeholder="Email">

  <span *ngIf="userForm.get('email')?.hasError('email')">
   E-posta formatında giriniz
  </span>

  <span *ngIf="userForm.get('email')?.hasError('required') && 
  (userForm.get('email')?.touched || userForm.get('email')?.dirty)">
    Email Boş Geçilemez
  </span>
  <br>
  <input type="submit" value="Create" [disabled]="userForm.invalid">
</form>
